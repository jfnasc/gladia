<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui" template="/pages/templates/principal.xhtml">

    <ui:define name="corpoPagina">
        <b:panel title="Pesquisar Usuários" collapsible="false">
            <b:row>
                <b:column style="width:30%">
                    <h:outputText value="Nome:" />
                </b:column>
                <b:column>
                    <b:inputText id="txtNome" fieldId="txtNome" name="txtNome" style="width:50%" />
                </b:column>
            </b:row>
            <b:row>
                <b:column style="width:30%">
                    <h:outputText value="E-mail:" />
                </b:column>
                <b:column>
                    <b:inputText id="txtEmail" fieldId="txtEmail" name="txtEmail" style="width:50%" />
                </b:column>
            </b:row>
            <b:row>
                <b:column colspan="2">
                    <b:commandButton value="Pesquisar" type="submit" action="#{loginBean.recuperarSenha}"
                        update="@form" look="primary" />
                    <p:spacer width="10" height="10" />
                    <b:commandButton value="Cadastrar Novo Usuário" type="submit" action="#{loginBean.recuperarSenha}"
                        update="@form" look="primary" />
                </b:column>
            </b:row>
        </b:panel>
    </ui:define>
</ui:composition>
