<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

    <div class="center">
        <h:form>
            <b:commandButton value="Logout" ajax="true" onclick="${usuarioBean.logout()}" />

            <h:outputLabel rendered="#{facesContext.externalContext.isUserInRole('usuarios')}">
            Conteudo Seguro! Acesso usuarios</h:outputLabel>
            <br />
            <h:outputLabel rendered="#{facesContext.externalContext.isUserInRole('administradores')}">
            Conteudo Seguro! Acesso Administradores</h:outputLabel>
        </h:form>
    </div>
</ui:composition>
