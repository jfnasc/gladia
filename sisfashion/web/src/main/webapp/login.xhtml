<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Sisfashion</title>
</h:head>

<script type="text/javascript">

    $(document).ready(function(){ 
        $('#j_username').focus();
    });

    function login(){
        $("#formLogin").attr("action", "j_security_check");
        $("#formLogin").submit();
    }
</script>

<h:body>
    <h:form method="post" action="" id="formLogin">
        <div style="position:relative; height: 100px; width:50%; margin:0 auto; padding: 10% 0;">
            <b:panel title="Login" collapsible="false">
                <b:row>
                    <b:column colspan="2" style="height: 40px">
                        <h:outputText value="É necessário informar os dados abaixo para acessar o Sistema" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <h:outputText value="E-mail:" />
                    </b:column>
                    <b:column>
                        <b:inputText id="j_username" fieldId="j_username" name="j_username" placeholder="Digite o email" style="width:250px">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column>
                        <h:outputText value="Senha:" />
                    </b:column>
                    <b:column>
                        <b:inputText type="password" id="j_password" name="j_password" placeholder="Digite a senha" style="width:250px">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column colspan="2" style="height: 40px">
                        <h:link value="Recuperar Senha" outcome="recuperarSenha.jsf" />
                    </b:column>
                </b:row>

                <b:row>
                    <b:column colspan="2">
                        <b:commandButton value="Entrar" onclick="login();" update="@form" look="primary" />
                    </b:column>
                </b:row>


            </b:panel>
        </div>
    </h:form>

</h:body>
</html>
