<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Sisfashion</title>
</h:head>
<h:body>
    <h:form method="post" action="" id="formLogin">
        <div style="position:relative; height: 100px; width:50%; margin:0 auto; padding: 10% 0;">
        
        	<b:messages id="msgs" showDetail="true" showSummary="false"/>
        
            <b:panel title="Recuperar Senha" collapsible="false">
                <b:row style="height: 40px">
                    <b:column colspan="2">
                        <h:outputText value="Informe o e-mail cadastrado no sistema para recuperação da senha." />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <h:outputText value="E-mail:" />
                    </b:column>
                    <b:column>
                        <b:inputText id="deEmail" fieldId="deEmail" name="deEmail" 
                        	style="width:250px" required="true" requiredMessage="O E-mail é obrigatório.">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column colspan="2">
                        <b:commandButton value="Enviar Senha" action="#{loginBean.recuperarSenha}" 
                        	update="@form" look="primary" size="xs"/>
                    </b:column>
                </b:row>
            </b:panel>
        </div>
    </h:form>

</h:body>
</html>
